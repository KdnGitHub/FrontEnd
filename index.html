<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time epidemic monitoring</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="title">
        <span class="time"></span>
        Real-time monitoring of the epidemic in China
    </div>
    <div id="left1"></div>
    <div id="left2"></div>
    <div id="center1">
        <div class="item">
            <div class="number" id="confirm"></div>
            <div class="text">The number of confirmed</div>
        </div>
        <div class="item">
            <div class="number" id="heal"></div>
            <div class="text">The number of cure</div>
        </div>
        <div class="item">
            <div class="number" id="dead"></div>
            <div class="text">The number of deaths</div>
        </div>
        <div class="item">
            <div class="number" id="nowConfirm"></div>
            <div class="text">The number of new confirmed cases</div>
        </div>
        <div class="item">
            <div class="number" id="noInfect"></div>
            <div class="text">The number of asymptomatic infections</div>
        </div>
        <div class="item">
            <div class="number" id="import"></div>
            <div class="text">The number of imported cases</div>
        </div>
    </div>
    <div id="center2"></div>
    <div id="right1"></div>
    <div id="right2"></div>

    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
